<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
nav{
   background-color:transparent;
   height: 15vh;
   opacity: 1;
}


.logo{
   padding: 7vh 4vw;
}


.items ul{
   list-style: none;   
    display: flex;
    justify-content: flex-end;

}

.items ul li{
   margin: 7vh 4vw 5vh 3vw;
   font-size: large;
   font-style: italic;
   
}

.items ul li a{
   color: black;
}

.review{
margin: 15px 50px 50px 75px;
}

#Details{
text-align:center;}


</style>


<body>
<nav>
<div class="row">
   <div class="col-2 logo">
      <span>LOGO</span>
   </div>
   <div class="col-10 items">
      <ul>                    
         <li><a href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#">Contact</a></li>
         
      </ul>
   </div>

</div>
</nav>
<div id="Details">
<h1>Movie reviews from IMDb</h1>
<h3>Fetched with JS API</h3>

</div>
<div id="hero">

</div>
<div>
   <span id="movieid" th:value="${movie.imdbId}"></span>
</div>

</body>
<script>
const datUrl = "https://imdb-api.com/en/API/Reviews/k_qpexyd1w/tt" + document.getElementById("movieid").getAttribute("value"); 
fetch(datUrl).then(data=>{
return data.json()
}).then(res=>{
	
	for(let i = 0; i < res["items"].length; i++) {
	    let obj = res["items"][i];
		document.getElementById("hero").innerHTML += "<div class='review'>"+obj.content+"</div>"
	    
	}
	
	});

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
