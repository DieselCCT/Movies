<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body th:object="${user}">
<div class="row">
		<div class="col-8">
		<h1 class="text-center">Welcome to IMDB junior</h1>
			<h3 class="text-center" th:text="${currentuser.username}"></h3>
		</div>		
		<div class="col-2">			
		<form name="logoutform" th:action="@{/logout}" method="post" ><button type="submit">Log out</button></form>
		</div>
			
		</div>
	<div class="alert alert-primary" role="alert" th:text="${status}"
		th:if="${status}"></div>
	
		<div>
			<label>First Name:</label> <span th:text="*{firstName}"></span><br />
		</div>		
		<div>
			<label>Last Name:</label> <span th:text="*{lastName}"></span> <br />
		</div>		
		<div>
			<label>User Name:</label> <span th:text="*{username}"></span><br />
		</div>	
		<div>	
			<label>Email:</label> <span th:text="*{email}"></span><br />
		</div>		
		

		<a th:href="@{|/edituser/${user._id}|}"><button>Edit User</button></a>
	

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
