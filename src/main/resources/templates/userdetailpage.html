<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[[${currentuser.firstName}]] [[${currentuser.lastName}]]</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="canonical"
      href="https://v5.getbootstrap.com/docs/5.0/examples/navbar-bottom/"
    />
    <link rel="stylesheet" href="../templates/style/styles.css">
  </head>
  <body>
    <div class="container">
      <nav class="row navbar navbar-expand-sm">
        <div class="col-4">
          <div class="container-fluid">
            <img
              src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="col-8">
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav">
            <li class="nav-item">
    <a class="nav-link btn" th:href="@{/movies/1}">Home</a>
</li>
              <li class="nav-item active">
                <a
                  class="nav-link btn"                 
                  th:href="@{/addMovie}"
                >Add Movie</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link btn" th:href="@{/admin}">Admin Panel</a>
              </li>
              <li class="nav-item">
                <form name="logoutform" th:action="@{/logout}" method="post">
                  <button type="submit" class="nav-link btn">Log out</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
	  <div class="alert alert-primary" role="alert" th:text="${status}"
		th:if="${status}"></div>
	  <section>
		<div class="container py-5">
		  <div class="row">

			<div class="col-lg-4 my-auto">
			  <div class="card mb-4">
				<div class="card-body text-center">
				  <img src="https://i.pravatar.cc/200" alt="avatar"
					class="rounded-circle img-fluid" style="width: 150px;">
				  <h5 class="my-3" th:text="${currentuser.username}"></h5>				  
				  <div class="d-flex justify-content-center mb-2">
					<a class="btn btn-secondary" th:href="@{|/edituser/0&${user._id}|}">Edit Profile</a>					
				  </div>
				</div>
			  </div>			 
			</div>
			<div class="col-lg-8 my-auto">
			  <div class="card mb-4">
				<div class="card-body">
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">First Name</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" th:text="${currentuser.firstName}"></p>
					</div>
				  </div>
				  <hr>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Last Name</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" th:text="${currentuser.lastName}"></p>
					</div>
				  </div>
				  <hr>
				  <div class="row">
					<div class="col-sm-3">
					  <p class="mb-0">Email</p>
					</div>
					<div class="col-sm-9">
					  <p class="text-muted mb-0" th:text="${currentuser.email}"></p>
					</div>
				  </div>				  
				</div>
			  </div>
			  
			  </div>
			</div>
		  </div>		
	  </section>
    </div>
  </body>  
</html>
