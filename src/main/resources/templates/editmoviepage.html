<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Movie</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<h1>Update Movie</h1>
	<div class="alert alert-primary" role="alert" th:text="${status}"
		th:if="${status}"></div>
	<form th:action="@{|/updateMovie/${movie._id}|}" th:object="${movie}" th:method="post">
		<div>
			<label>Title:</label> 
			<input type="text"  name="title" th:field="*{title}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
			class="errorField"></div>

		<div>
			<label>Director:</label> 
			<input type="text" id="director" name="directedBy" th:field="*{directedBy}" /> <br />
		</div>
		<div class="errorField"></div>

		<div>
			<label>Starring:</label> 
			<input type="text"	id="starring" name="starring" th:field="*{starring}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('starring')}" th:errors="*{starring}"
			class="errorField"></div>

		<div>
			<label>Current rating (1-5)</label> 
			<input type="number" id="avgRating" name="avgRating" th:field="*{avgRating}" /> <br />
		</div>
		<div class="errorField"></div>

		<div>
			<label>Description:</label> 
			<input type="text" id="txt" name="txt"	th:field="*{txt}" /> <br />
		</div>
		<div class="errorField"></div>

		<button type="submit">Save Movie</button>
	</form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
