<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="text-center">Welcome to IMDB junior</h1>
			<h3 class="text-center" th:text="${currentuser.username}"></h3>
		</div>
		<div class="alert alert-primary" role="alert" th:text="${status}"
			th:if="${status}"></div>
		<a th:href="@{/addMovie}">
			<button>Add Movie</button>
		</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Title</th>
					<th>Rating</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie._id}"></td>					
					<td><a th:href="@{|/movieDetail/${movie._id}|}" th:text="${movie.title}">					
					</a></td>
					<td th:text="${movie.avgRating}"></td>
					<td><a th:href="@{|/editmovie/${movie._id}|}">
							<button>Edit</button>
					</a></td>
					<td><a th:href="@{|/deletemovie/${movie._id}|}">
							<button>Delete</button>
					</a></td>
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages>1}">
			<div class="row col-sm-12">
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/movies/' + ${1}}">First</a>

				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage <= totalPages && currentPage>1}"
						th:href="@{'/movies/' + ${currentPage - 1}}">Previous</a>
				</div>
				<th:block th:if="${totalPages>100}">.....   </th:block>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/movies/' + ${currentPage + 1}}">Next</a> <span
						th:unless="${currentPage < totalPages}">Next</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/movies/' + ${totalPages}}">Last</a>

				</div>
			</div>
		</div>


	</div>
</body>
</html>
