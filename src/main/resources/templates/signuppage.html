<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<h1>Add User</h1>
	<form th:action="@{/signup}" th:object="${user}" method="post">
		<div>
			<label>First Name:</label> <input type="text" id="name" name="firstname"
				th:field="*{firstName}" /> <br />
		</div>
		<!-- <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  class="errorField"></div> -->
		
		<div>
			<label>Last Name:</label> <input type="text" id="name" name="lastname"
				th:field="*{lastName}" /> <br />		
		<div>
			<label>User Name:</label> <input type="text" id="name" name="username"
				th:field="*{username}" /> <br />
		</div>		
		
		<div>
			<label>Email:</label> <input type="text" id="email"
				name="email" th:field="*{email}" /> <br />
		</div>
		
			<label>Password:</label> <input type="text"
				id="password" name="password" th:field="*{password}" /> <br />
		</div>
		
		<button type="submit">Save User</button>
	</form>
	
	<p class="text-center">Already a member?<a th:href="@{/login}">Log in</a></p>  
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
