<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Roles</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"  crossorigin="anonymous" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"  crossorigin="anonymous"></script>
    <link  rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/navbar-bottom/"/>
     <link rel="stylesheet" type="text/css" th:href="@{/style/styles.css}" />
  </head>
  <body>
    <div class="container">
      <nav class="row navbar navbar-expand-sm">
        <div class="col-4">
          <div class="container-fluid">
            <img
              src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="col-8">
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav">  
                  <li class="nav-item">
    <a class="nav-link btn" th:href="@{/movies/1}">Home</a>
</li>
                <li class="nav-item">
                    <a
                      class="nav-link btn"                 
                      th:href="@{/addRole}"
                    >Add Role</a>
                  </li>         
              <li class="nav-item active">
                <a
                  class="nav-link btn"                 
                  th:href="@{|/viewuserdetails/${currentuser._id}|}"
                >View Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" th:href="@{/admin}">Admin Panel</a>
              </li>
              <li class="nav-item">
                <form name="logoutform" th:action="@{/logout}" method="post">
                  <button type="submit" class="nav-link btn">Log out</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>     
	<div class="container">
        <div class="table-responsive-md">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>                   
                    <tr th:each="role : ${roles}">
                        <td scope="row" th:text="${role._id}"></td>
                        <td scope="row" th:text="${role.name}"></td>
                        <td><a class="btn btn-secondary" th:href="@{|/editRole/${role._id}|}">Edit</a><a class="btn btn-danger ml-2" th:href="@{|/deleteRole/${role._id}|}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
	
	

	   
    </div>
  </body>
</html>
