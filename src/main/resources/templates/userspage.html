<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Roles</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"  crossorigin="anonymous" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"  crossorigin="anonymous"></script>
    <link  rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/navbar-bottom/"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/styles.css}" />
  </head>
  <body> 
    <nav class="site-header sticky-top py-1">
      <div class="d-flex justify-content-between">
        <a class="py-2" th:href="@{/movies/1}">              
          <img src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png"/>               
        </a>
        <div id="navbarHeader" >
          <button class="btn btn-dark d-flex d-sm-none d-md-none" style="margin: 2em 1em;" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span>Menu</span>
          </button> 
          <ul class="navbar-nav d-none d-sm-flex" style="margin: 3em 5em;"> 
          <li class="nav-item">
            <a class="action btn" th:href="@{/movies/1}">Home</a>
            </li>	 
            <li class="nav-item">
              <a class="btn action" th:href="@{|/viewuserdetails/${currentuser._id}|}">View Profile</a>
            </li>
            <li class="nav-item">
              <a class="btn action" th:href="@{/admin}">Admin Panel</a>
            </li>
            <li class="nav-item">
              <form name="logoutform" th:action="@{/logout}" method="post">
                <button type="submit" class="btn action">Log out</button>
              </form>
            </li>     
          </ul> 
         
        </div>     
         
      </div>
      <ul class="navbar-nav collapse d-md-none ml-auto justify-content-center py-2" id="navbarCollapse">            
        <li class="nav-item">
                  <a class="action btn" th:href="@{/movies/1}">Home</a>
                </li>		
        <li class="nav-item">
          <a class="btn action" th:href="@{|/viewuserdetails/${currentuser._id}|}">View Profile</a>
        </li>
        <li class="nav-item">
          <a class="btn action" th:href="@{/admin}">Admin Panel</a>
        </li>
        <li class="nav-item">
          <form name="logoutform" th:action="@{/logout}" method="post">
            <button type="submit" class="btn action">Log out</button>
          </form>
        </li>     
      </ul> 
    </nav>    
	<div class="container">
		
		<div class="alert alert-primary text-center" role="alert" th:text="${status}" th:if="${status}"></div>
        <div class="table-responsive-md mt-5">
            <table class="table table-light">
                <thead>
					<tr>
						<th>User Name</th>
						<th>First Name</th>
						<th>lastName</th>						
						<th>Email</th>					
						<th>Role ID</th>
						<th>Actions</th>
					</tr>
                </thead>
                <tbody>
					<tr th:each="user : ${users}">	
						<td th:text="${user.username}"></td>					
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>						
						<td th:text="${user.email}"></td>					
						<td th:text="${user.role_id}"></td>
						<td><a class="btn btn-outline-dark" th:href="@{|/edituser/1&${user._id}|}">Edit</a><a class="btn btn-outline-danger ml-2" th:href="@{|/deleteuser/${user._id}|}">Delete</a></td>
                   
					</tr>
                </tbody>
            </table>
        </div>
        <div class="pagenav">
			<nav aria-label="Page navigation">
			 <ul class="pagination justify-content-center">
			 <li class="page-item"><a class="page-link action" th:if="${currentPage < totalPages}" th:href="@{'/users/' + ${1}}" >First</a></li>				
			   <li class="page-item"><a class="page-link action" th:if="${currentPage <= totalPages && currentPage>1}"	th:href="@{'/users/' + ${currentPage - 1}}">Previous</a></li>
			   <li class="page-item"> <a class="page-link action" th:if="${currentPage < totalPages}" th:href="@{'/users/' + ${currentPage + 1}}">Next</a></li>
			   <li class="page-item"> <a class="page-link action"	th:if="${currentPage < totalPages}"	th:href="@{'/users/' + ${totalPages}}"	>Last</a ></li>			
			 </ul>
		   </nav>
	 </div>
    </div>
  </body>
</html>
