<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
		<div class="col-6">
		<h1 class="text-center">All users</h1>					
		</div>
		<div class="col-2">
		<a th:href="@{|/viewuserdetails/${currentuser._id}|}" ><button>View Profile</button></a>			
		</div>	
		<div class="col-2">			
		<form name="logoutform" th:action="@{/logout}" method="post" ><button type="submit">Log out</button></form>
		</div>
			
		</div>
		<div class="alert alert-primary" role="alert" th:text="${status}"
			th:if="${status}"></div>
		<a th:href="@{/addUser}">
			<button>Create User</button>
		</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>lastName</th>
					<th>User Name</th>
					<th>Email</th>					
					<th>Role ID</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user._id}"></td>	
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>					
					<td th:text="${user.role_id}"></td>
					
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages>1}">
			<div class="row col-sm-12">
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/users/' + ${1}}">First</a>

				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage <= totalPages && currentPage>1}"
						th:href="@{'/users/' + ${currentPage - 1}}">Previous</a>
				</div>
				<th:block th:if="${totalPages>100}">.....   </th:block>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/users/' + ${currentPage + 1}}">Next</a> <span
						th:unless="${currentPage < totalPages}">Next</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/users/' + ${totalPages}}">Last</a>

				</div>
			</div>
		</div>


	</div>
</body>
</html>
