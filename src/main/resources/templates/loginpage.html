
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCT IMDB</title>	
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="canonical"
      href="https://v5.getbootstrap.com/docs/5.0/examples/navbar-bottom/"
    />
  </head>
  <style>
  body{
    background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(176,229,208,1) 42%, rgba(92,202,238,0.41) 93.6% );
    background-attachment: fixed;
  }
 
  input{
    height: 40px;
  }
  .pagenav{
position: fixed; 
bottom: 0px;
left: 0;
right: 0;
z-index: 9999;
padding: 10px;

}
.nav-link{
color: white;
}
.nav-link:hover{
color:black;
background-color:#f8f9fa;
}
.section {
  width: 50%;
  padding: 20px 10px; 
  background-color: #f5f5f5;
  box-shadow: 3px 15px 14px rgba(0, 0, 0, 0.1); 
  background-image: url(https://img.freepik.com/premium-vector/hand-drawn-cute-doodle-illustration-design_90573-625.jpg?w=1060);
  background-blend-mode:lighten;
}
.action{
color: black;
}
.action:hover{
color: white!important;
}
  
  </style>
  <body>    
      <nav class="navbar navbar-expand-sm">
        <div class="col-4">
          <div class="container-fluid">
            <img
              src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png"
            />            
          </div>
        </div>        
      </nav>  
      <div class="container section w-50">
	  	<form class="w-50 mx-auto my-auto mt-5" th:action="@{/login}" th:object="${user}" method="post">
        <span><p th:if="${param.error}" class="form-text alert alert-danger">Invalid Credentials</p></span>
        <span><p th:if="${param.logout}" class="form-text alert alert-danger">Logged out!</p></span>
        <div class="mb-3">         
          <input type="text" name="username" placeholder="Username" autocomplete="off" th:field="*{username}" th:value="*{username}" class="form-control form-control-sm">
         
        </div>
        <div class="mb-3">         
          <input type="password" name="password" placeholder="Password" autocomplete="off" th:field="*{password}" class="form-control form-control-sm" >         
        
        </div>
        <div class="text-center mx-auto">        
        <button type="submit" class="btn action btn-outline-dark">Log in</button>
        <a class="btn btn-outline-dark action" th:href="@{/signup}">Sign Up</a>
      </div>
      </form>
      
    </div>    
		  
		 <footer class="fixed-bottom px-5">
			<hr class="featurette-divider">		  
		   <p>&copy; CCT College, Dublin. &middot;</p>
		 </footer>
  </body>  
</html>
