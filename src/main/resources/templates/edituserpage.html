<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<h1>Update Movie</h1>
	<div class="alert alert-primary" role="alert" th:text="${status}"
		th:if="${status}"></div>
	<form th:action="@{|/updateUser/${user._id}|}" th:object="${user}" th:method="post">
		<div>
			<label>Name:</label> 
			<input type="text"  name="name" th:field="*{name}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
			class="errorField">
		</div>
		<div>
			<label>Email:</label> 
			<input type="text" id="email" name="email" th:field="*{email}" /> <br />
		</div>
		<div class="errorField"></div>

		<div>
			<label>Password:</label> 
			<input type="text"	id="password" name="password" th:field="*{password}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
			class="errorField"></div>
		<button type="submit">Save User</button>
	</form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
