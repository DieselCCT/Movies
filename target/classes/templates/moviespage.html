<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCT IMDB</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="canonical"
      href="https://v5.getbootstrap.com/docs/5.0/examples/navbar-bottom/"
    />
    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
	  
	 
		 .featurette-divider {
		   margin: 5rem 0;
		  
		 }	 
		 
		 .featurette-heading {
		   font-weight: 300;
		   line-height: 1;
		   letter-spacing: -.05rem;
		 }
	 
	 
		 @media (min-width: 40em) {
	 
		   /* Bump up size of carousel content */
		   .carousel-caption p {
			 margin-bottom: 1.25rem;
			 font-size: 1.25rem;
			 line-height: 1.4;
		   }
	 
		   .featurette-heading {
			 font-size: 30px;
		   }
		 }
	 
		 @media (min-width: 62em) {
		   .featurette-heading {
			 margin-top: 5rem;
		   }
		 }
		 .moviename{
			font-size: 100%;
		 }
		 .lead{
			font-size: 13px;
		 }
		 .Desc{
			font-size: 17px;
		 }
.moviename{
  cursor: pointer;
  color: black;
  text-decoration: none;
}

    </style>
  </head>
  <body>
    <div class="container">
      <nav class="row navbar navbar-expand-sm">
        <div class="col-4">
          <div class="container-fluid">
            <img
              src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div class="col-8">
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a
                  class="nav-link btn"                 
                  th:href="@{|/viewuserdetails/${currentuser._id}|}"
                >View Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" th:href="@{/admin}">Admin Panel</a>
              </li>
              <li class="nav-item">
                <form name="logoutform" th:action="@{/logout}" method="post">
                  <button type="submit" class="nav-link btn">Log out</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="alert alert-primary"  role="alert"  th:text="${status}"  th:if="${status}" ></div>
	
		   <div class="row featurette pb-5" th:each="movie : ${movies}">
			 <div class="col-md-7">	
			   <h2 class="featurette-heading"><a class="moviename" th:href="@{|/movieDetail/${movie._id}|}" th:text="${movie.title}"></a></h2>
			   
			   <p class="lead" th:text="${movie.starring}"></p>
				 <p class="Desc" th:id="'movie-' + ${movie._id}"></p>      
        <label>Directed By:</label>
        <span th:text="${movie.directedBy}"></span></br>
        <label>Rating:</label>
        <span th:text="${movie.avgRating}"></span></br>
        <a th:href="@{|/editmovie/${movie._id}|}" class="btn btn-dark mx-auto mt-3">Edit</a>        
        <a class="btn btn-danger mx-auto mt-3" th:href="@{|/deletemovie/${movie._id}|}">Delete</a>
			 </div>
			 <div class="col-md-5  text-right">
			   <img th:id="'img-' + ${movie._id}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="250"
				 height="300" xmlns="http://www.w3.org/2000/svg" focusable="false">				
			 </img>
			 <script th:inline="javascript">
				var link ='http://www.omdbapi.com/?i=tt'+/*[[${movie.imdbId}]]*/
				
				 fetch(link+"&apikey=6bd9464c")
				   .then(function (response) {
					 return response.json();
				   })
				   .then(function (data) {						
					document.getElementById("movie-"+/*[[${movie._id}]]*/+"").innerText = data['Plot'];
					document.getElementById("img-"+/*[[${movie._id}]]*/+"").setAttribute("src", data['Poster']);
				   });
			 </script>
		   
			 </div>
			 <hr class="featurette-divider">
		   </div>
	 
		   <nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
			<li class="page-item"><a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/movies/' + ${1}}" >First</a></li>				
			  <li class="page-item"><a class="page-link" th:if="${currentPage <= totalPages && currentPage>1}"	th:href="@{'/movies/' + ${currentPage - 1}}">Previous</a></li>
			  <li class="page-item"> <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/movies/' + ${currentPage + 1}}">Next</a></li>
			  <li class="page-item"> <a class="page-link"	th:if="${currentPage < totalPages}"	th:href="@{'/movies/' + ${totalPages}}"	>Last</a ></li>			
			</ul>
		  </nav>
		 <footer class="container">
		   <p class="float-right"><a href="#">Back to top</a></p>
		   <p>&copy; CCT College, Dublin. &middot;</p>
		 </footer>
	   
    </div>
  </body>  
</html>
