<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body th:object="${user}">
	<h1></h1>
	
		<div>
			<label>First Name:</label> <span th:text="*{firstName}"></span><br />
		</div>		
		<div>
			<label>Last Name:</label> <span th:text="*{lastName}"></span> <br />
		</div>		
		<div>
			<label>User Name:</label> <span th:text="*{username}"></span><br />
		</div>	
		<div>	
			<label>Email:</label> <span th:text="*{email}"></span><br />
		</div>		
		

		<a th:href="@{|/edituser/${user._id}|}"><button>Edit User</button></a>
	

	<p class="text-center">
		Already a member?<a th:href="@{/login}">Log in</a>
	</p>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
