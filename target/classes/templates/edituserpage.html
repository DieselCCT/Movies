<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<h1>Edit User</h1>
	<form th:action="@{|/edituser/${user._id}|}" th:object="${user}" method="post">
		<div>
			<label>First Name:</label> <input type="text" id="firstName"
				name="firstname" th:field="*{firstName}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('firstName')}"
			th:errors="*{firstName}" class="errorField"></div>
		<div>
			<label>Last Name:</label> <input type="text" id="lastName"
				name="lastname" th:field="*{lastName}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
			class="errorField"></div>

		<div>
			<label>User Name:</label> <input type="text" id="username"
				name="username" th:field="*{username}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
			class="errorField"></div>
		<div>
			<label>Email:</label> <input type="email" id="email" name="email"
				th:field="*{email}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
			class="email"></div>
		<div>
			<label>Password:</label> <input type="password" id="password"
				name="password" placeholder="UNCHANGED" th:field="*{password}" /> <br />
		</div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
			class="password"></div>
		<input hidden name="_id" id="_id" th:field="*{_id}" />
		<button type="submit">Save User</button>
	</form>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
