
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CCT IMDB</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="canonical"
      href="https://v5.getbootstrap.com/docs/5.0/examples/navbar-bottom/"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body{
        background-image: url(https://unsplash.com/photos/8zD7rs8UpxU/download?force=true);
        background-position:top;       
        background-repeat: no-repeat;
        background-size: cover;     
        
      }
      input{
        height: 40px;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="row navbar navbar-expand-sm">
        <div class="col-4">
          <div class="container-fluid">
            <img
              src="https://www.cct.ie/wp-content/uploads/CCT_Logo_New_Aug_17-289x100.png"
            />            
          </div>
        </div>        
      </nav>  
      <div class="container">
	  	<form class="w-50 mx-auto mt-5" th:action="@{/login}" th:object="${user}" method="post">
        <span><p th:if="${param.error}" class="form-text alert alert-danger">Invalid Credentials</p></span>
        <span><p th:if="${param.logout}" class="form-text alert alert-danger">Logged out!</p></span>
        <div class="mb-3">         
          <input type="text" name="username" placeholder="Username" autocomplete="off" th:field="*{username}" th:value="*{username}" class="form-control form-control-sm">
         
        </div>
        <div class="mb-3">         
          <input type="password" name="password" placeholder="Password" autocomplete="off" th:field="*{password}" class="form-control form-control-sm" >         
        
        </div>
        <div class="text-center mx-auto">        
        <button type="submit" class="btn btn-primary">Log in</button>
        <a class="btn btn-primary" th:href="@{/signup}">Sign Up</a>
      </div>
      </form>
      
    </div>    
		  
		 <footer class="container fixed-bottom">
			<hr class="featurette-divider">		  
		   <p>&copy; CCT College, Dublin. &middot;</p>
		 </footer>
	   
    </div>
  </body>  
</html>
